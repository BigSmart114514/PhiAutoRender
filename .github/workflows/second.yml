name: Second Workflow

on:
  workflow_run:
    workflows: ["First Workflow"] # 替换为你的第一个工作流的名称
    types:
      - completed

jobs:
  use_inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Use inputs from first workflow
        run: |
          echo "Input 1: ${{ github.event.workflow_run.outputs.output1 }}"
          echo "Input 2: ${{ github.event.workflow_run.outputs.output2 }}"
