name: Download Phigros APK

on: [push]

jobs:
  download_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get APK URL
        id: get_url
        run: |
          cd Phigros_Resource-master
          ls
          url = $(python download.py)
          echo "apk_url=$url" >> $GITHUB_OUTPUT

      - name: Download APK
        run: wget "${{ steps.get_url.outputs.apk_url }}"

      - name: Rename APK
        run: mv *.apk phigros.apk

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: phigros.apk
          path: phigros.apk
